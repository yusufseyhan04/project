<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Log In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="f0.png" alt="Logo">
        </div>
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" placeholder="Email Giriniz..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Giriniz..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Giriş Yap">
            </div>
        </form>

        <div class="text">Veya Sosyal Medya İle Bağlanın.</div>

        <div class="github">
            <a href="#"><i class="fab fa-github"></i>GitHub İle Giriş</a>
        </div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Twitter İle Giriş</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i>Facebook İle Giriş</a>
        </div>

    </div>
    
</body>
</html>
